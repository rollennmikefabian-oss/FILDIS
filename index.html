<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Central Luzon ‚Üí Nueva Ecija Interactive Map</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      text-align:center;
      background:#f4f6f8;
      margin:0;
      padding:20px;
    }

    /* === Central Luzon Map === */
    #map-container{
      position:relative;
      display:inline-block;
      width:min(900px, 95vw);
      margin-top:12px;
      transition: filter .35s ease;
    }

    #map-image{
      width:100%;
      display:block;
      border:3px solid #333;
    }

    /* dots */
    .dot{
      position:absolute;
      width:28px;
      height:28px;
      border-radius:50%;
      background: rgba(255,0,0,0.70);
      border:2px solid #fff;
      cursor:pointer;
      transform: translate(-50%, -50%);
    }
    .dot:hover{ background: rgba(255,0,0,1); }

    .blur{ filter: blur(6px); }

    /* === Province Overlay (Nueva Ecija) === */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(3px);
      display:none;              /* hidden by default */
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .overlay.show{ display:flex; }

    .panel{
      width:min(900px, 96vw);
      background:#fff;
      border-radius:12px;
      padding:14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align:center;
    }

    .province-map-wrap{
      position:relative;
      width:min(820px, 94vw);
      margin:10px auto 8px;
      overflow:hidden;
      border-radius:12px;
      border:2px solid #333;
      background:#fff;
    }

    /* Nueva Ecija map (this is what zooms) */
    #ne-map{
      width:100%;
      display:block;
      transform: scale(0.85);
      opacity:0;
      transition: transform .45s ease, opacity .25s ease;
    }
    #ne-map.zoom-in{
      transform: scale(1.15);
      opacity:1;
    }

    .closeBtn{
      padding:10px 14px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      width:min(240px, 60vw);
    }

    /* === City Info Modal === */
    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .modal.show{ display:flex; }

    .modal-card{
      width:min(420px, 95vw);
      background:#fff;
      border-radius:12px;
      padding:16px;
      text-align:left;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .modal-card h3{
      margin:0 0 10px;
      text-align:center;
    }
    .modal-card button{
      width:100%;
      padding:10px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      margin-top:10px;
    }

    /* label hint (optional) */
    .hint{ margin:6px 0 0; font-size: 14px; color:#333; }
  </style>
</head>

<body>
  <h2>üó∫Ô∏è Central Luzon Interactive Map</h2>
  <p>Click the dot in <b>Nueva Ecija</b> to zoom to the province map.</p>

  <!-- CENTRAL LUZON -->
  <div id="map-container">
    <img id="map-image" src="https://upload.wikimedia.org/wikipedia/commons/5/55/Central_Luzon_Map.png" alt="Central Luzon Map">

    <!-- Province dot (approx location for Nueva Ecija) -->
    <div class="dot"
         style="top: 48%; left: 56%;"
         onclick="openNuevaEcija()"
         title="Nueva Ecija"></div>
  </div>

  <!-- NUEVA ECIJA OVERLAY -->
  <div id="neOverlay" class="overlay" onclick="closeNuevaEcija()">
    <div class="panel" onclick="event.stopPropagation()">
      <h2>Nueva Ecija</h2>
      <p class="hint">Click a city dot to view information.</p>

      <div class="province-map-wrap">
        <img id="ne-map" src="https://www.researchgate.net/publication/321750920/figure/fig2/AS:570776814604288@1513095205148/The-map-of-the-Province-of-Nueva-Ecija-Philippines-Source-Google-Map.png" alt="Nueva Ecija Map">

        <!-- City dots (approx positions; adjust later) -->
        <div class="dot"
             style="top: 55%; left: 48%;"
             onclick="openCity(event, 'Cabanatuan City')"
             title="Cabanatuan City"></div>

        <div class="dot"
             style="top: 40%; left: 55%;"
             onclick="openCity(event, 'San Jose City')"
             title="San Jose City"></div>

        <div class="dot"
             style="top: 70%; left: 60%;"
             onclick="openCity(event, 'Gapan City')"
             title="Gapan City"></div>
      </div>

      <button class="closeBtn" onclick="closeNuevaEcija()">Close Province</button>
    </div>
  </div>

  <!-- CITY INFO MODAL -->
  <div id="cityModal" class="modal" onclick="closeCity()">
    <div class="modal-card" onclick="event.stopPropagation()">
      <h3 id="cityTitle">City</h3>
      <div id="cityBody"></div>
      <button onclick="closeCity()">Close</button>
    </div>
  </div>

  <script>
    // City data (add more anytime)
    const cityInfo = {
      "Cabanatuan City": {
        dialect: "Tagalog, Ilocano",
        festival: "Banatu Festival (Feb)",
        spots: ["Plaza Lucero", "Cabanatuan POW Memorial", "Freedom Park"],
        history: "Mahalagang lungsod noong WWII at sentro ng kalakalan."
      },
      "San Jose City": {
        dialect: "Tagalog, Ilocano",
        festival: "Tanduyong Festival (sample)",
        spots: ["Public Market area (sample)", "Local parks (sample)"],
        history: "Kilalang agricultural area sa Nueva Ecija (sample text)."
      },
      "Gapan City": {
        dialect: "Tagalog, Ilocano",
        festival: "Taong Putik Festival (sample)",
        spots: ["Heritage houses (sample)", "Church landmarks (sample)"],
        history: "Isa sa mga lumang pamayanan sa Nueva Ecija (sample text)."
      }
    };

    function openNuevaEcija(){
      // blur Central Luzon map behind
      document.getElementById("map-container").classList.add("blur");

      // show overlay
      document.getElementById("neOverlay").classList.add("show");

      // trigger zoom animation on NE map
      const neMap = document.getElementById("ne-map");
      neMap.classList.remove("zoom-in");
      void neMap.offsetWidth; // restart animation
      neMap.classList.add("zoom-in");
    }

    function closeNuevaEcija(){
      document.getElementById("neOverlay").classList.remove("show");
      document.getElementById("map-container").classList.remove("blur");
      closeCity(); // close city modal if open
    }

    // event param para hindi mag-close overlay kapag nagclick ng dot
    function openCity(e, cityName){
      e.stopPropagation();

      const data = cityInfo[cityName];
      document.getElementById("cityTitle").textContent = cityName;

      // fallback if missing data
      if(!data){
        document.getElementById("cityBody").innerHTML = "<p>No data yet.</p>";
      } else {
        document.getElementById("cityBody").innerHTML = `
          <p><b>Diyalekto:</b> ${data.dialect}</p>
          <p><b>Pista:</b> ${data.festival}</p>
          <p><b>Pasyalan:</b></p>
          <ul>${data.spots.map(s => `<li>${s}</li>`).join("")}</ul>
          <p><b>Maikling Kasaysayan:</b> ${data.history}</p>
        `;
      }

      document.getElementById("cityModal").classList.add("show");
    }

    function closeCity(){
      document.getElementById("cityModal").classList.remove("show");
    }
  </script>
</body>
</html>
